<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>More</title>
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:30</span>
            </div>
            <div class="header__column">
                <span class="header__battery">
                    <i class="fab fa-bluetooth-b"></i>
                    80% <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">

            </div>
            <div class="header__column">
                <span class="header__text">More</span>
            </div>
            <div class="header__column">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="more_header__column">
                <img src="images/user_icon.png" alt="">
                <div class="more_header__info">
                    <h3 class="more_header__title">주혁</h3>
                    <span class="more_header__subtitle">akajhyuk@gmail.com</span>
                </div>
            </div>
            <i class="far fa-comment"></i>
        </header>
        <section class="more__options">
            <div class="more__option">
                <i class="far fa-smile fa-2x"></i>
                <span class="more__option_title">Emoticons</span>
            </div>
            <div class="more__option">
                <i class="fas fa-paint-brush fa-2x"></i>
                <span class="more__option_title">Themes</span>
            </div>
            <div class="more__option">
                <i class="fas fa-ad fa-2x"></i>
                <span class="more__option_title">Plus Friend</span>
            </div>
            <div class="more__option">
                <i class="fas fa-user-circle fa-2x"></i>
                <span class="more__option_title">Account</span>
            </div>
        </section>
        <section class="more__plus_friends">
            <header class="plus_friends__header">
                <h2 class="plus_friends_title">Plus Friends</h2>
                <span class="plus-friends__learn_more">
                    <i class="fas fa-info-circle"></i> Learn More
                </span>
            </header>
            <div class="plus_friends__items">
                <div class="plus_friends_item">
                    <i class="fas fa-utensils"></i>
                    <span class="plus_friends_item_title">Order</span>
                </div>
                <div class="plus_friends_item">
                    <i class="fas fa-store"></i>
                    <span class="plus_friends_item_title">Store</span>
                </div>
                <div class="plus_friends_item">
                    <i class="fas fa-tv"></i>
                    <span class="plus_friends_item_title">TV Channel/Radio</span>
                </div>
                <div class="plus_friends_item">
                    <i class="fas fa-pencil-alt"></i>
                    <span class="plus_friends_item_title">Creation</span>
                </div>
                <div class="plus_friends_item">
                    <i class="fas fa-graduation-cap"></i>
                    <span class="plus_friends_item_title">Education</span>
                </div>
                <div class="plus_friends_item">
                    <i class="fas fa-university"></i>
                    <span class="plus_friends_item_title">Politics/Society</span>
                </div>
                <div class="plus_friends_item">
                    <i class="fas fa-won-sign"></i>
                    <span class="plus_friends_item_title">Finance</span>
                </div>
                <div class="plus_friends_item">
                    <i class="fas fa-video"></i>
                    <span class="plus_friends_item_title">Movies/Music</span>
                </div>
            </div>
        </section>
        <section class="more__links">
            <div class="more__option">
                <img src="images/kakao_story.png" alt="" class="more__option_image">
                <span class="more__option_title">Kakao Story</span>
            </div>
            <div class="more__option">
                <img src="images/Path.png" alt="" class="more__option_image">
                <span class="more__option_title">Path</span>
            </div>
            <div class="more__option">
                <img src="images/kakao_friends.png" alt="" class="more__option_image">
                <span class="more__option_title">Kakao friends</span>
            </div>
        </section>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab">
            <i class="far fa-user"></i>
            <span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="far fa-comment"></i>
            <span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fas fa-search"></i>
            <span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab tab-bar__selected">
            <i class="fas fa-ellipsis-h"></i>
            <span class="tab-bar__title">More</span>
        </a>
    </nav>
</body>
</html>
