<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Friends</title>
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:30</span>
            </div>
            <div class="header__column">
                <span class="header__battery">
                    <i class="fab fa-bluetooth-b"></i>
                    80% <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Manage</span>
            </div>
            <div class="header__column">
                <span class="header__text">Friends <span class="header__num">1</span></span>
            </div>
            <div class="header__column">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </header>
    <main class="friends">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus friends">
        </div>
        <section class="friends__section">
            <header class="friends__section_header">
                <h6 class="friends__section_title">My Profile</h6>
            </header>
            <div class="friends__section_rows">
                <div class="friends__section_row">
                    <a href="profile.html">
                        <img src="images/user_icon.png" alt="">
                        <span class="friends__section_name">주혁</span>
                    </a>
                </div>
                <div class="friends__section_row">
                    <img src="" alt="">
                    <span class="friends__section_name">Friends' Names Display</span>
                </div>
            </div>
        </section>
        <section class="friends__section">
            <header class="friends__section_header">
                <h6 class="friends__section_title"></h6>
            </header>
            <div class="friends__section_rows">
                <div class="friends__section_row">
                    <div class="friends__section_column">
                        <img src="" alt="">
                        <span class="friends__section_name">주혁</span>
                    </div>
                    <span class="friends__section_tagline">
                        Life is short. So live your life.
                    </span>
                </div>
            </div>
        </section>
    </main>
    <nav class="tap-bar">
        <a href="index.html" class="tab-bar__tab tab-bar__selected">
            <i class="far fa-user"></i>
            <span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="far fa-comment"></i>
            <span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fas fa-search"></i>
            <span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fas fa-ellipsis-h"></i>
            <span class="tab-bar__title">More</span>
        </a>
    </nav>
</body>
</html>
