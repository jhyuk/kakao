<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile</title>
</head>
<body>
    <header class="top-header top-header--transparent">
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:30</span>
            </div>
            <div class="header__column">
                <span class="header__battery">
                    <i class="fab fa-bluetooth-b"></i>
                    80% <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <a href="index.html">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div class="header__column">
                
            </div>
            <div class="header__column">
                <i class="far fa-images"></i>
            </div>
        </div>
    </header>
    <main class="profile">
        <header class="profile__header">
            <div class="profile__header_container">
                <img src="images/user_icon.png" alt="">
                <h3 class="profile__header_title">주혁</h3>
            </div>
        </header>
        <div class="profile__container">
            <input type="text" placeholder="akajhyuk@gmail.com">
            <div class="profile__actions">
                <div class="profile__action">
                    <span class="profile_action_circle">
                        <i class="far fa-comment"></i>
                    </span>
                    <span class="profile_action_title">My Chatroom</span>
                </div>
                <div class="profile__action">
                    <span class="profile_action_circle">
                        <i class="fas fa-pencil-alt"></i>
                    </span>
                    <span class="profile_action_title">Edit Profile</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
