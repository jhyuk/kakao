<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat</title>
</head>
<body class="chat-body">
    <header class="top-header chat-header">
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-plane"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:30</span>
            </div>
            <div class="header__column">
                <span class="header__battery">
                    <i class="fab fa-bluetooth-b"></i>
                    80% <i class="fas fa-battery-three-quarters"></i>
                </span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <a href="chats.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
            </div>
            <div class="header__column">
                <span class="header__text">주혁</span>
            </div>
            <div class="header__column">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <div class="date_divider">
            <span class="date_divider__text">Wednesday, August 2, 2017</span>
        </div>
        <div class="chat_message from-me">
            <span class="chat_message__time">17:55</span>
            <span class="chat_message__text">Hello ! This is a test message</span>
        </div>
        <div class="chat_message to-me">
            <img src="images/user_icon.png" class="chat_message__avatar">
            <div class="chat_message__center">
                <h3 class="chat_message__username">주혁</h3>
                <span class="chat_message__text">And this is an answer</span>
            </div>
            <span class="chat_message__time">19:30</span>
        </div>
    </main>
    <div class="type-message">
        <i class="fas fa-plus"></i>
        <div class="type-message__input">
            <input type="text">
            <i class="far fa-smile"></i>
            <span class="record-message">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
